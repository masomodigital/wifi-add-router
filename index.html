<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Add Router</title>
<style>
  body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    background: linear-gradient(135deg, #eef2f7, #dbe4f0);
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
  }

  .container {
    background: #fff;
    padding: 40px 30px;
    border-radius: 12px;
    box-shadow: 0 10px 25px rgba(0,0,0,0.1);
    text-align: center;
    width: 100%;
    max-width: 400px;
  }

  h2 {
    color: #333;
    margin-bottom: 25px;
  }

  input, button {
    width: 100%;
    padding: 12px 15px;
    margin: 8px 0;
    border-radius: 8px;
    font-size: 1rem;
    box-sizing: border-box;
  }

  input {
    border: 1px solid #ccc;
    transition: border 0.3s;
  }

  input:focus {
    border-color: #2c7be5;
    outline: none;
  }

  button {
    border: none;
    cursor: pointer;
    transition: background 0.3s;
  }

  #loginBtn, #saveRouterBtn {
    background-color: #2c7be5;
    color: #fff;
  }

  #loginBtn:hover, #saveRouterBtn:hover {
    opacity: 0.85;
  }

  #logoutBtn {
    background-color: #e74c3c;
    color: #fff;
    margin-top: 10px;
  }

  #welcomeMessage {
    margin-bottom: 15px;
    font-weight: bold;
    color: green;
    font-size: 1.1rem;
  }

  #result {
    margin-top: 20px;
    font-weight: bold;
    white-space: pre-line;
  }

  @media (max-width: 480px) {
    .container {
      padding: 30px 20px;
    }

    h2 {
      font-size: 1.5rem;
    }

    input, button {
      padding: 10px 12px;
      font-size: 0.95rem;
    }
  }
</style>
</head>
<body>
<div class="container">
  <h2>Add Router</h2>

  <!-- LOGIN FORM -->
  <form id="loginForm">
    <input type="text" id="sellerId" placeholder="Seller ID" required>
    <input type="text" id="phoneNumber" placeholder="Registered Phone Number" required>
    <button type="submit" id="loginBtn">Login</button>
  </form>

  <!-- WELCOME MESSAGE + LOGOUT -->
  <div id="welcomeMessage" style="display:none;">
    <span id="sellerNameDisplay"></span>
    <button id="logoutBtn">Logout</button>
  </div>

  <!-- ROUTER FORM (hidden initially) -->
  <form id="routerForm" style="display:none;">
    <input type="hidden" id="routerSellerId">
    <input type="text" id="routerIP" placeholder="Router IP" required>
    <input type="text" id="username" placeholder="Username" required>
    <input type="text" id="password" placeholder="Password" required>
    <input type="text" id="hotspotName" placeholder="Hotspot Name" required>
    <input type="text" id="notes" placeholder="Notes">
    <button type="submit" id="saveRouterBtn">Save Router</button>
  </form>

  <div id="result"></div>
</div>

<script>
  const WORKER_URL = "https://cold-block-5e3a.dmaundu02.workers.dev/"; // replace with your Worker URL
  const resultDiv = document.getElementById('result');

  // HANDLE LOGIN
  document.getElementById("loginForm").addEventListener("submit", async function(e) {
    e.preventDefault();
    const sellerId = document.getElementById("sellerId").value.trim();
    const phoneNumber = document.getElementById("phoneNumber").value.trim();

    if (!sellerId || !phoneNumber) {
      resultDiv.textContent = "❌ Please enter Seller ID and Phone Number.";
      return;
    }

    resultDiv.textContent = "⏳ Validating...";

    try {
      const res = await fetch(WORKER_URL, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ action: "validateSeller", sellerId, phoneNumber })
      });

      const result = await res.json();

      if (result.success) {
        resultDiv.textContent = "✅ Login successful! You can now add routers.";
        document.getElementById("loginForm").style.display = "none";
        document.getElementById("routerForm").style.display = "block";
        document.getElementById("routerSellerId").value = result.sellerId;

        // Display welcome message with uppercase seller name
        document.getElementById("sellerNameDisplay").innerText = "Welcome " + result.sellerName.toUpperCase();
        document.getElementById("welcomeMessage").style.display = "block";
      } else {
        resultDiv.textContent = "❌ " + result.message;
      }
    } catch (err) {
      resultDiv.textContent = "❌ Error: " + err.message;
    }
  });

  // HANDLE ROUTER CREATION
  document.getElementById("routerForm").addEventListener("submit", async function(e) {
    e.preventDefault();

    const data = {
      action: "addRouter",
      sellerId: document.getElementById("routerSellerId").value,
      routerIP: document.getElementById("routerIP").value.trim(),
      username: document.getElementById("username").value.trim(),
      password: document.getElementById("password").value.trim(),
      hotspotName: document.getElementById("hotspotName").value.trim(),
      notes: document.getElementById("notes").value.trim()
    };

    resultDiv.textContent = "⏳ Saving router...";

    try {
      const res = await fetch(WORKER_URL, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify(data)
      });

      const result = await res.json();

      if (result.success) {
        resultDiv.textContent = "✅ Router saved! ID: " + result.routerId;
        document.getElementById("routerForm").reset();
      } else {
        resultDiv.textContent = "❌ " + result.message;
      }
    } catch (err) {
      resultDiv.textContent = "❌ Error: " + err.message;
    }
  });

  // HANDLE LOGOUT
  document.getElementById("logoutBtn").addEventListener("click", function() {
    document.getElementById("loginForm").style.display = "block";
    document.getElementById("routerForm").style.display = "none";
    document.getElementById("welcomeMessage").style.display = "none";
    resultDiv.textContent = "";
    document.getElementById("sellerId").value = "";
    document.getElementById("phoneNumber").value = "";
    document.getElementById("routerForm").reset();
  });
</script>
</body>
</html>
